apiVersion: apps/v1
kind: Deployment
metadata:
  name: filosofi-yogya
spec:
  replicas: 2
  selector:
    matchLabels:
      app: filosofi-yogya
  template:
    metadata:
      labels:
        app: filosofi-yogya
    spec:
      containers:
      - name: nextjs
        image: ghcr.io/z20ben/filosofi-yogya-mod:latest  # Will be updated by CI
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
